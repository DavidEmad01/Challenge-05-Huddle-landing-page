<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="CSS/normalize-min.css">

    <!-- CSS Style -->
    <link rel="stylesheet" href="CSS/Huddle-Landing-Page.css">

    <!-- Icomoon Icons -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .attribution {
            margin-top: 30px;
            font-size: 13px;
            text-align: center;
            line-height: 1.6;
        }

        .attribution a {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Body -->
    <div class="body">
        <div class="container">
            <div class="image"><img src="images/illustration-mockups.svg" alt=""></div>
            <div class="text">
                <p>Build The Community Your Fans Will Love</p>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
            </div>
        </div>
    </div>
    <!-- End Body -->
    
    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="icon"><span class="icon-facebook"></span></div>
            <div class="icon"><span class="icon-twitter"></span></div>
            <div class="icon"><span class="icon-instagram"></span></div>
        </div>
    </footer>
    <!-- End Footer -->

    <div class="links">
        <div class="container">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/DavidEmad01">David Emad</a>.
            </p>
        </div>
    </div>

    <!-- 
            
    -->
</body>

</html>
